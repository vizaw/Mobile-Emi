<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylelog.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="log">
      <div class="row align-items-center vh-100">
        <div class="col">
          <div class="card d-grid col-md-6 mx-auto">
            <div class="card-body">
              <h5 class="card-title">Login to Account</h5>
              <div class="mb-3">
                <label for="username" class="form-lable">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  autofocus
                  placeholder="vicky"
                /><small id="cv"></small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="pas"
                  id="password"
                  placeholder="Password"
                />
                <small id="bv"></small>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="reme"
                  checked
                />
                <label class="form-check-label" for="reme"> Remember Me </label>
              </div>
              &nbsp;
              <div class="d-grid col-md-10 mx-auto">
                <button id="but" onclick="login(),cl()" class="btn btn-primary">
                  Login
                </button>
              </div>
              &nbsp;
              <div>
                <h6 onclick="fp()">Click Here To Forget Password</h6>
              </div>
              <hr />
              <div class="d-grid col-md-6 mx-auto">
                <button id="cna" onclick="cna()" class="btn btn-outline-info">
                  Create New Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="cra">
      <div class="row align-items-center vh-100">
        <div class="col">
          <div class="card d-grid col-md-6 mx-auto">
            <div class="card-body">
              <h5 class="card-title">Create a new account</h5>
              <hr />
            </div>
            <div class="row mx-auto g-3">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="First Name"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  id="sname"
                  placeholder="Secound Name"
                />
              </div>
              <div class="col-12">
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  placeholder="Email address"
                />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  id="mnum"
                  onkeypress="numeric(event)"
                  maxlength="10"
                  placeholder="Mobile Number"
                />
              </div>
              <div class="col-12">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  id="uname"
                  placeholder="Username"
                />
              </div>
              <div class="col-12">
                <input
                  type="password"
                  class="form-control"
                  name="pas"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="col-12">
                <input
                  type="password"
                  class="form-control"
                  name="pas"
                  id="repassword"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="col-12">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="atc"
                />
                <label class="form-check-label" for="atc">
                  You agree to our Terms & Conditions
                </label>
              </div>
              <div class="d-grid col-md-10 mx-auto">
                <button id="sup" class="btn btn-success" onclick="sinup(),cl()">
                  Signup
                </button>
              </div>
              <div>
                <h6 onclick="ahaa()">Already Have An Account</h6>
              </div>
              &nbsp;
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="rep">
      <div class="row align-items-center vh-100">
        <div class="col">
          <div class="card d-grid col-md-6 mx-auto">
            <div class="card-body">
              <h5 class="card-title">Reset Your Password</h5>
              <hr />
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="phn"
                  onkeypress="numeric(event)"
                  maxlength="10"
                  placeholder="Enter Your Mobile Number"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="passw"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="passw"
                  id="cmpassword"
                  placeholder="Confirm Your Password"
                />
              </div>
              <hr />
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button id="btl" class="btn btn-primary" onclick="res(),cl()">
                  Reset Password
                </button>
                <button
                  id="res"
                  class="btn btn-outline-danger"
                  onclick="btl(), cl()"
                >
                  Back to login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
